<div *ngIf="student">
  Student: <a href="#" (click)="clicked()">{{student?.name}}</a>
  <div *ngIf="student?.isJedi">
    Jedi Temple: {{student?.temple}}
    <button type="button" (click)="description.focus()">Focus!</button>
    <br/>
    <textarea rows="8" cols="80" #description></textarea>
  </div>
</div>
<div *ngIf="!student">
  <p>Não há dados para exibição.</p>
</div>
